<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PageOne</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main class="main-container">
        <div class="heading">
            <h1>Form</h1>
            <h3>Please fill out the form!</h3>
        </div>
        <div class="form">
            <form action="page2.html">
                <input class = "input-field" type="text" id="fullName" name = "name" placeholder="Your Name" required> <br> <br>
                <input class = "input-field" type="email" id="email" name = "email" placeholder="Your Email" required> <br> <br>
                <input class = "input-field" type="number" id="age" name = "age" placeholder = "Your Age"required> <br><br>
                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value ="male"> <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label>
                <input type="radio" id="others" name="gender" value="others"> <label for="female">Others</label> <br><br>
                <div class="sub-reset">
                    <input type="submit" id="submit-btn">
                    <input type="reset" id="reset-btn">
                </div>
                <button class="btn" id="btn-page1"><a href="index.html" class="links">Go To Home</a></button>
            </form>
            <div class="mode">
                <i class="fa-solid fa-moon moon-icon"></i>
            </div>
        </div>
    </main>
    <script src = "script.js"></script>
</body>

</html>
