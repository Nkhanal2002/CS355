<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dogs Page</title>
    <link rel="stylesheet" href="style.css"/>
    <link

  <body>

        <h2 class="dogPageTitle">Dog Breeds<span id="heading2"> Portal</span></h2>

          <input list ="dogbreeds" id="searchBox" name="dogBreed" placeholder = "Enter a breed name....." required>
          <datalist id = "dogbreeds">
          </datalist>
          <button class="showImgBtn btn">Show Images</button>
        </div>
        <h3 class="h3Element"></h3>
       
    </div>
    <div class="dogs-Images">
      <img src="" alt="" class="dImg">
    </div>

    <div class="mode">
      <i class="fa-solid fa-moon moon-icon"></i>
    </div>
  </body>
  <script src="script.js"></script>
  <script src="dogScript.js"></script>
